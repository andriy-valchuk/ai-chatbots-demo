<!DOCTYPE html>
<html>
<head>
    <title>Amazon Lex Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aws-lex-web-ui/build/aws-lex-web-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aws-lex-web-ui/build/aws-lex-web-ui.min.css">
</head>
<body>
    <div class="container mt-5">
        <a href="index.html">&#8592; Back</a>
        <div class="row justify-content-center">
            <div class="text-center">
                <h1>Amazon Lex Chatbot</h1>
                <div id="chat-container"></div>
                <script>
                    var config = {
                        botName: 'TherapyBot',
                        botAlias: 'Prod',
                        region: 'us-east-1',
                        cognitoPoolId: '<DEMO_AWS_CHATBOT_COGNITO_POOL_ID>'
                    };
                    $(document).ready(function() {
                        var chat = new ChatBotUi.ChatBot(config);
                        chat.mountChatbot('#chat-container');
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
